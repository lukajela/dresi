<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dresi - Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Pregled Dresi</h1>
    <div class="filters">
      <input type="text" id="search" placeholder="Išči drese...">
      <select id="filter-club">
        <option value="">Vsi klubi</option>
        <option value="Arsenal">Arsenal</option>
        <option value="AC Milan">AC Milan</option>
        <option value="Bayern München">Bayern München</option>
        <option value="Manchester United">Manchester United</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Real Madrid">Real Madrid</option>
      </select>
      <select id="filter-firma">
        <option value="">Vse firme</option>
        <option value="Adidas">Adidas</option>
        <option value="Puma">Puma</option>
        <option value="Nike">Nike</option>
      </select>
      <select id="filter-liga">
        <option value="">Vse lige</option>
        <option value="Premier League">Premier League</option>
        <option value="Serie A">Serie A</option>
        <option value="Bundesliga">Bundesliga</option>
        <option value="La Liga">La Liga</option>
      </select>
    </div>
  </header>

  <main class="grid">
    <!-- Arsenal -->
    
    <div class="dres" data-klub="Arsenal" data-firma="Adidas" data-leto="2025" data-liga="Premier League">
      <div class="dres-slider">
        <button class="prev">&#10094;</button>
        <img src="Slike/Arsenal/home 24,25/b7cc4e71ad5ea678b143aeacb6aad35c.webp" alt="Arsenal Home" class="active">
        <img src="Slike/Arsenal/home 24,25/12e1fc4836e4933cb0b7efdfbc06b8af.webp" alt="Arsenal Away">
        <button class="next">&#10095;</button>
      </div>
      <p>Arsenal 2025 Home</p>
    </div>
    

    <!-- AC Milan -->
    <div class="dres" data-klub="AC Milan" data-firma="Puma" data-leto="2025" data-liga="Serie A">
      <img src="Slike/AC Milan/home 24,25/43234ac58c45e252923118dd16af7d53.webp" alt="AC Milan Home 24,25">
      <p>AC Milan 2025 Home</p>
    </div>

    <!-- Bayern München -->
    <div class="dres" data-klub="Bayern München" data-firma="Adidas" data-leto="2025" data-liga="Bundesliga">
      <img src="Slike/Bayern München/home 24,25/4565ee7c24ff7ea916c0a694aa5e5e53.webp" alt="Bayern Home 24,25">
      <p>Bayern 2025 Home</p>
    </div>

    <!-- Manchester United -->
    <div class="dres" data-klub="Manchester United" data-firma="Adidas" data-leto="2025" data-liga="Premier League">
      <img src="Slike/United/home 24,25/7cd5f912c9f33e049d072a6166f1183a.webp" alt="United Home 24,25">
      <p>Man United 2025 Home</p>
    </div>

    <div class="dres" data-klub="Manchester United" data-firma="Adidas" data-leto="2025" data-liga="Premier League">
      <img src="Slike/United/away 24,25/08c6ad227d356fb8f5a7bde68b5b2c35.webp" alt="United Away 24,25">
      <p>Man United 2025 Away</p>
    </div>

    <!-- Barcelona -->
    <div class="dres" data-klub="Barcelona" data-firma="Nike" data-leto="2025" data-liga="La Liga">
      <img src="Slike/Barcelona/home 24,25/1a2b3c4d5e6f7g8h9i0j.webp" alt="Barcelona Home 24,25">
      <p>Barcelona 2025 Home</p>
    </div>

    <!-- Real Madrid -->
    <div class="dres" data-klub="Real Madrid" data-firma="Adidas" data-leto="2025" data-liga="La Liga">
      <img src="Slike/Real Madrid/home 24,25/9i8h7g6f5e4d3c2b1a0z.webp" alt="Real Madrid Home 24,25">
      <p>Real Madrid 2025 Home</p>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
